	crashTolerance = 48
	breakingForce = 1200
	breakingTorque = 1200
	maxTemp = 2000
	fuelCrossFeed = False
	bulkheadProfiles = size3, size2

	tags = orange oranges national launch system nls nls3 3.75 375 interstage decoupler seperator adapter

	MODULE
	{
		name = ModuleB9PartSwitch
