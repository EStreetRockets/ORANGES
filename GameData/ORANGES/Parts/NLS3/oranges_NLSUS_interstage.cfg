		switcherDescription = Adapter Switch
		switcherDescriptionPlural = Adapter Switches
		affectDragCubes = True
		affectFARVoxels = True
		SUBTYPE
		{
			name = NLSUS-A
			transform = NLSUS_A
		}
		SUBTYPE
		{
			name = NLSUS-B
			transform = NLSUS_B
			NODE
			{
				name = top
				position = 0.0, 1.208, 0.0
			}
		}

	}

	MODULE
	{
		name = ModuleDecouple
		explosiveNodeID = top
		isOmniDecoupler = false //true
		ejectionForce = 160
	}
}
